<div class="container">
    <div class="row">
        <div class="col-6">
            <form>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Food</label>
                  <div class="col-sm-10">
                    <input type="text" 
                    class="form-control" 
                    id="food"
                    name="food"
                    #food="ngModel"
                    ngModel
                    >
                  </div>
                </div>
                
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Food Type</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input"
                       type="radio"
                        name="gridRadios" 
                        id="gridRadios1" 
                        value="option1" >
                        <label class="form-check-label" for="gridRadios2">
                            Veg
                          </label>
                      
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Non-veg
                      </label>
                    </div>
                    
                  </div>
                </fieldset>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Food Description</label>
                    <div class="col-sm-10">
                      <input type="text"
                       class="form-control" 
                       id="inputPassword3">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                      <input type="Number"
                       class="form-control" 
                       id="inputPassword3">
                    </div>
                  </div>
                
                <button type="submit" class="btn btn-primary">Add item</button>
              </form>
        </div>
    </div>
</div>
