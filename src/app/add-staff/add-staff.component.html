<div class="container">
    <div class="row">
    
    <div class="col-6">
        <h3>Add Staff</h3>
        <form #staffForm="ngForm" (ngSubmit)="addStaff(staffForm)">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text"
                 class="form-control" 
                id="name" 
               name="name"
               #name="ngModel"
                ngModel
                >
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email"
               class="form-control" 
              id="email" 
              name="email"
              #email="ngModel"
              ngModel
              >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" 
              class="form-control" 
              id="password"
              name="password"
              #password="ngModel"
              ngModel
              >
            </div>

           
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
        </div>
    </div>
</div>
